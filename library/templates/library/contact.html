{% extends 'library/base.html' %}

{% block title %} Contato | Estação CDL {% endblock %}


{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static '/css/contact.css' %}" media="screen">
<style>
  input[type=text], input[type=email], textarea {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
}
</style>

<section class="u-align-center u-clearfix u-grey-5 u-section-1" id="sec-3a9c">
    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
      <h1 class="u-text u-text-default u-text-1">Contate-nos</h1>
      <div class="u-form u-form-1">
        <form action="https://formspree.io/f/xrgjagnd" method="POST" class="u-clearfix u-form-spacing-20 u-form-vertical u-inner-form" style="padding: 10px" source="email" name="form">
          {% csrf_token %}
          {{ form }}
          <div class="u-align-center u-form-group u-form-submit">
            <a href="#" class="u-border-2 u-border-black u-btn u-btn-round u-btn-submit u-button-style u-none u-radius-25 u-btn-1">ENVIAR</a>
            <input type="submit" value="Submit" class="u-form-control-hidden">
          </div>
        </form>
      </div>
    </div>
  </section>

{% endblock %}
